<div class="image-viewer-container" *ngIf="showImageViewer">
    <div class="image-viewer">
      <img class="image-viewer__image  scale-in-center" [src]="imageUrl" alt="Full-screen Image">
      <button class="image-viewer__close-button" (click)="closeImageViewer()">
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>
